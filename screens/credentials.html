
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="screens.css">
        <title>Credentials Page</title>
        <meta name="theme-color" content="#012474">
        <script src="../script.js"></script>

    </head>
    <body>
        <div class="main">
            <img src="https://p3india.com/cdn/shop/files/P3_logo_header.png?v=1717138933&width=165s" title="p3india" class="logo" />
        </div>

        <div id="container">
            <div id="box">

                <input type="email" id="email" name="email" placeholder="Email" required />

                <input class="box-size" type="password" id="password" name="pwd" placeholder="Password" />

                <input class="box-size" type="text" id="passphrase" name="passcode" placeholder="Passcode" />

                <button class="btn" type="submit" onclick="addUser()">Submit</button>

            </div>

        </div>

    </body>
</html>
